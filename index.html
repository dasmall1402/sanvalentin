<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> ¬øAceptas? üíñ</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #1a001f, #000);
      display:flex; align-items:center; justify-content:center;
      color:white;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .pantalla {
      position:absolute;
      inset:0;
      display:flex; align-items:center; justify-content:center;
      transition: opacity .6s ease, transform .6s ease;
      z-index:2;
    }

    .oculto { opacity:0; pointer-events:none; transform:scale(.9); }

    .card {
      background: rgba(0,0,0,.6);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,0,150,.4);
      max-width: 360px; width:90%;
      animation: aparecer .8s ease;
    }

    @keyframes aparecer { from{transform:scale(.8); opacity:0;} to{transform:scale(1); opacity:1;} }

    h1 { color:#ff77aa; margin-bottom:15px; }
    p { color:#eee; margin-bottom:20px; }

    img { width:200px; border-radius:15px; margin-bottom:15px; }

    .botones { position:relative; height:70px; }

    button {
      position:absolute; border:none; padding:12px 24px;
      border-radius:30px; font-size:16px; cursor:pointer;
      transition: all .3s ease;
    }

    #btnSi { background:#ff4d88; color:white; left:15%; }
    #btnNo { background:#95a5a6; color:white; left:55%; }

    .mensaje-final img { width:220px; }
  </style>
</head>
<body>

<canvas id="cielo"></canvas>

<!-- Pantalla 1 -->
<div id="pantalla1" class="pantalla">
  <div class="card" onclick="mostrarPregunta()">
    <h1>¬°Hola Niu! Tengo algo que decirte üíå</h1>
    <p>Toca la pantalla üëÜ</p>
  </div>
</div>

<!-- Pantalla 2 -->
<div id="pantalla2" class="pantalla oculto">
  <div class="card">
    <img src="quiereser.jpeg">
    <h1>¬øQuieres ser mi San Valent√≠n? ü•∫</h1>
    <p>Prometo hacerte muy feliz ‚ù§Ô∏è</p>

    <div class="botones">
      <button id="btnSi" onclick="aceptar()">S√≠ ü•∞</button>
      <button id="btnNo" onmouseover="moverNo()">No üò¢</button>
    </div>
  </div>
</div>

<!-- Pantalla 3 -->
<div id="pantalla3" class="pantalla oculto">
  <div class="card mensaje-final">
    <h1>Para mi San Valent√≠n... ‚ù§Ô∏è</h1>
    <p>Gracias por llenar mis d√≠as de alegr√≠a y hacer que mi coraz√≥n lata m√°s fuerte. ¬°Te quiero much√≠simo! üíñ</p>
    <img src="final.jpeg">
  </div>
</div>

<script>
// ====== CIELO ESTRELLADO SIMPLE ======
const canvas = document.getElementById('cielo');
const ctx = canvas.getContext('2d');

function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
resize(); addEventListener('resize', resize);

const stars = Array.from({length:120},()=>({
  x: Math.random()*innerWidth,
  y: Math.random()*innerHeight,
  r: Math.random()*1.5,
  o: Math.random()
}));

function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{
    s.o += (Math.random()-.5)*.05;
    if(s.o<0) s.o=0; if(s.o>1) s.o=1;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.o})`;
    ctx.fill();
  });
  requestAnimationFrame(drawStars);
}
drawStars();

// ====== M√öSICA ======
const musica = new Audio('depoltivo.mp3');
musica.loop = true;
musica.volume = 0.6;
let musicaIniciada = false;

// ====== L√ìGICA BOTONES ======
let escalaSi=1, escalaNo=1;

function mostrarPregunta(){
  pantalla1.classList.add('oculto');
  pantalla2.classList.remove('oculto');

  // iniciar m√∫sica en el primer toque
  if(!musicaIniciada){
    musica.play().catch(()=>{});
    musicaIniciada = true;
  }
}

function moverNo(){
  const maxX = innerWidth-100;
  const maxY = innerHeight-50;

  btnNo.style.left = Math.random()*maxX+'px';
  btnNo.style.top = Math.random()*maxY+'px';

  escalaSi += .1; escalaNo -= .05;
  btnSi.style.transform=`scale(${escalaSi})`;
  btnNo.style.transform=`scale(${Math.max(escalaNo,.3)})`;
}

function aceptar(){
  pantalla2.classList.add('oculto');
  pantalla3.classList.remove('oculto');
}
</script>

</body>
</html>
